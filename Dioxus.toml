[application]

# dioxus project name
name = "dioxus-tailwind"

# default platfrom
# you can also use `dioxus serve/build --platform XXX` to use other platform
# value: web | desktop
default_platform = "desktop"

# Web `build` & `serve` dist path
out_dir = "dist"

# resource (static) file folder
# asset_dir = "public"

[web.app]

# HTML title tag content
title = "Dioxus ❤️ Tailwind"

index_on_404 = true

[web.watcher]

watch_path = ["src", "public"]

# include `assets` in web platform
[web.resource]

# CSS style file
style = ["public/tailwind.css"]

# Javascript code file
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

[application.plugins]

available = true

required = []

### [bundle]
### # Bundle identifier
### identifier = "com.dioxus.app"
### # Bundle publisher
### publisher = "dioxus"
### # Bundle icon. On windows, the icon file will default to `icons/icon.ico`
### icon = ["../../public/icon.png"]
### # Bundle resources
### resources = ["../../public/*"]
### # Bundle copyright
### copyright = "Copyright (c) Jane Doe 2016. All rights reserved."
### # Bundle category
### category = "Business"
### # Bundle short description
### short_description = "A short description of the bundle."
### # Bundle long description
### long_description = """
### A long description of the bundle.
### """